<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet" />
    <script defer src="./script.js"></script>
    <title>Cathy's shopping cart</title>
  </head>
  <body>
    <main>
      <button id="back"><i class='bx bx-left-arrow-alt'></i> Go Back</button>
      <h1>Shopping Cart</h1>
      <table class="shop">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>SubTotal</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot></tfoot>
      </table>
    </main>
  </body>
</html>
